<!DOCTYPE html>
<html>
<head>
    <title>Map my vehicles</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0">
    <style type="text/css">
        #map
        {
            height: 100%;
            width: 100%;
            transition-duration: 2s;
        }
        html,body
        {
            height: 100%;
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>

<div id="map"></div>

    <script type="text/javascript">
        var image="truck3.png";
        var xinc,yinc;
        var map;
        var truckmarker;
        var marker1,marker2,marker3,marker4,marker5,marker6;
        var i=0;
        var place;
        var delhi={lat:28.704,lng:77.102};
        var agra={lat:27.176,lng:78.008};
        var allahabad={lat:25.435,lng:81.846};
        var varanasi={lat:25.317,lng:82.973};
        var gaya={lat:24.795,lng:84.999};
        var jamshedpur={lat:22.804,lng:86.202};
        var panipat={lat:29.390,lng:76.963};
        var aligarh={lat:27.897,lng:78.088};
        var mathura={lat:27.492,lng:77.673};
        var route=[delhi,agra,allahabad,varanasi,gaya,jamshedpur];
        function initMap()
        {
            var flag='https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png';
            map=new google.maps.Map(document.getElementById('map'),{
                center: delhi,
                zoom:7
            });
            truckmarker=new google.maps.Marker({
                position:delhi,
                map:map,
                icon:image,
                animation:google.maps.Animation.DROP
            });
            marker1=new google.maps.Marker({
                position:delhi,
                map:map,
                icon:flag,
                animation:google.maps.Animation.DROP
            });
            marker2=new google.maps.Marker({
                position:agra,
                map:map,
                icon:flag,
                animation:google.maps.Animation.DROP
            });
            marker3=new google.maps.Marker({
                position:allahabad,
                map:map,
                icon:flag,
                animation:google.maps.Animation.DROP
            });
            marker4=new google.maps.Marker({
                position:varanasi,
                map:map,
                icon:flag,
                animation:google.maps.Animation.DROP
            });
            marker5=new google.maps.Marker({
                position:gaya,
                map:map,
                icon:flag,
                animation:google.maps.Animation.DROP
            });
            marker6=new google.maps.Marker({
                position:jamshedpur,
                map:map,
                icon:flag,
                animation:google.maps.Animation.DROP
            });
            truckmarker.addListener('click',animate);        
        }
        function animate()
        {
            console.log(route[i]);
            float1=route[i].lat;
            float2=route[i].lng;
            if (route[i].lat<route[i+1].lat)
            {
                xinc=.001;
                console.log("cond1");
            }
            else
            {
                xinc=-.001;
                console.log("cond2");
            }
            if (route[i].lng<route[i+1].lng)
            {
                yinc=.001;
                console.log("cond3");
            }
            else
            {
                yinc=-.001;
                console.log("cond4");
            }
            inc();
        }
        function inc()
        {       
                if (float1==route[i+1].lat ) {
                    xinc=0;
                    console.log(i);
                }
                if (float2==route[i+1].lng)
                {
                    yinc=0;
                    console.log(i);
                }
                if (float1==route[i+1].lat && float2==route[i+1].lng)
                {
                    console.log(route[i]);
                    if (i<route.length-2)
                    {
                        i=i+1;
                        console.log(route[i]);
                        animate();
                    }
                    else 
                    {
                        return;
                    }
                }  
                float1=float1+xinc;
                float2=float2+yinc;
                float1=parseFloat(float1.toFixed(3));
                float2=parseFloat(float2.toFixed(3));
                place={lat:float1,lng:float2};
                setTimeout(inc,.5);
                truckmarker.setPosition(place);       
        }
    </script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDWLR7fEOTMrXWCtyk1nZHUyCF5lGn36gI&callback=initMap">
    </script>
</body>
</html>
